{% extends "account/base.html" %}

<h1>Welcome Back!</h1>

{% block content %}
    <h1>Welcome Back!</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.musician }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
